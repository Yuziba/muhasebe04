<head>

            <ul class="navbar-nav ms-auto mb-2 mb-md-0 " >  <!--class:ms yapilarak saga yaslama yapildi-->

                </li>
              </ul>

              </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'logout' %}?next=/">Çıkış</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'login' %}">Giriş</a>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Kayıt Ol</a>
